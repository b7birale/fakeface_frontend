<nav class="bg-[#000] w-full sticky top-0 z-50 shadow-lg">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <!-- Mobile menu button -->
      <div class="flex items-center lg:hidden">
        <button type="button" (click)="hamburgerClick()"
          class="relative inline-flex items-center justify-center rounded-md p-2 text-[#e6e6e6] hover:bg-[#6532dd]/30 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-[#6532dd]"
          aria-controls="mobile-menu" aria-expanded="false">
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open main menu</span>
          <svg class="h-6 w-6" [class.hidden]="isHamburgerMenuOpen" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
          <svg class="h-6 w-6" [class.hidden]="!isHamburgerMenuOpen" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <!-- Logo -->
      <div class="hidden lg:flex flex-shrink-0 items-center">
        <img class="h-8 w-auto" src="assets/chatgpt_logo_gimp_white.png" alt="Logo">
      </div>

      <!-- Desktop Navigation - Centered to full width -->
      <div class="hidden lg:block lg:flex-1 absolute inset-x-0">
        <div class="flex justify-center space-x-4">
          @if(userId) {
            <!-- Logged-in menu items (centered) -->
            <a href="/feed" class="rounded-md px-3 py-2 text-sm font-medium text-[#e6e6e6] hover:bg-[#6532dd] hover:text-white transition-colors duration-200">Feed</a>
            <a href="/friends" class="rounded-md px-3 py-2 text-sm font-medium text-[#e6e6e6] hover:bg-[#6532dd] hover:text-white transition-colors duration-200">Friends</a>
            <a href="/people" class="rounded-md px-3 py-2 text-sm font-medium text-[#e6e6e6] hover:bg-[#6532dd] hover:text-white transition-colors duration-200">People</a>
            <a href="/requests" class="rounded-md px-3 py-2 text-sm font-medium text-[#e6e6e6] hover:bg-[#6532dd] hover:text-white transition-colors duration-200">Requests</a>
            <a href="/profile" class="rounded-md px-3 py-2 text-sm font-medium text-[#e6e6e6] hover:bg-[#6532dd] hover:text-white transition-colors duration-200">Profile</a>
            <a href="/chatrooms" class="rounded-md px-3 py-2 text-sm font-medium text-[#e6e6e6] hover:bg-[#6532dd] hover:text-white transition-colors duration-200">Messages</a>
            <button (click)="logOut()" class="rounded-md px-3 py-2 text-sm font-medium text-[#e6e6e6] hover:bg-[#6532dd] hover:text-white transition-colors duration-200">Log Out</button>
          } @else {
            <!-- Logged-out menu items (centered) -->
            <a href="/login" class="rounded-md px-3 py-2 text-sm font-medium text-[#e6e6e6] hover:bg-[#6532dd] hover:text-white transition-colors duration-200">Login</a>
            <a href="/signup" class="rounded-md px-3 py-2 text-sm font-medium text-[#e6e6e6] hover:bg-[#6532dd] hover:text-white transition-colors duration-200">Sign Up</a>
          }
        </div>
      </div>

      <!-- User name (only shows when logged in) -->
      @if(userId) {
        <div class="flex items-center pr-2 lg:z-10">
          <p class="text-white">{{firstname}} {{lastname}}</p>
        </div>
      }
    </div>
  </div>

  <!-- Mobile menu -->
  <div class="lg:hidden" id="mobile-menu">
    <div class="hamburgermenu space-y-1 px-2 pb-3 pt-2" [ngClass]="{ 'show': isHamburgerMenuOpen }">
      @if(userId) {
        <a href="/feed" class="block rounded-md px-3 py-2 text-base font-medium text-[#e6e6e6] hover:bg-[#6532dd] hover:text-white transition-colors duration-200">Feed</a>
        <a href="/friends" class="block rounded-md px-3 py-2 text-base font-medium text-[#e6e6e6] hover:bg-[#6532dd] hover:text-white transition-colors duration-200">Friends</a>
        <a href="/people" class="block rounded-md px-3 py-2 text-base font-medium text-[#e6e6e6] hover:bg-[#6532dd] hover:text-white transition-colors duration-200">People</a>
        <a href="/requests" class="block rounded-md px-3 py-2 text-base font-medium text-[#e6e6e6] hover:bg-[#6532dd] hover:text-white transition-colors duration-200">Requests</a>
        <a href="/profile" class="block rounded-md px-3 py-2 text-base font-medium text-[#e6e6e6] hover:bg-[#6532dd] hover:text-white transition-colors duration-200">Profile</a>
        <a href="/chatrooms" class="block rounded-md px-3 py-2 text-base font-medium text-[#e6e6e6] hover:bg-[#6532dd] hover:text-white transition-colors duration-200">Messages</a>
        <button (click)="logOut()" class="block w-full text-left rounded-md px-3 py-2 text-base font-medium text-[#e6e6e6] hover:bg-[#6532dd] hover:text-white transition-colors duration-200">Log Out</button>
      } @else {
        <a href="/login" class="block rounded-md px-3 py-2 text-base font-medium text-[#e6e6e6] hover:bg-[#6532dd] hover:text-white transition-colors duration-200">Login</a>
        <a href="/signup" class="block rounded-md px-3 py-2 text-base font-medium text-[#e6e6e6] hover:bg-[#6532dd] hover:text-white transition-colors duration-200">Sign Up</a>
      }
    </div>
  </div>
</nav>
