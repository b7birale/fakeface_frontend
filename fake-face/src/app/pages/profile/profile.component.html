<div class="flex flex-col justify-center items-center w-full min-h-screen bg-gray-50 p-4">

  <div class="w-full max-w-md">
    <div class="mb-8 text-center">
      <h2 class="text-3xl font-bold text-gray-800">Modify Profile</h2>
      <p class="mt-2 text-gray-600">Update your personal information</p>
    </div>

    <form [formGroup]="form" class="bg-white p-8 rounded-2xl shadow-lg border border-gray-100">
      <!-- Profile Picture Section -->
      <div class="flex flex-col items-center mb-6">
        @if(this.safeImg){
          <img class="rounded-full w-20 h-20 object-cover border-4 border-hard_purple/20 shadow-md" [src]="this.safeImg" loading="lazy">
        }
        @else {
          <img class="rounded-full w-20 h-20 object-cover border-4 border-hard_purple/20 shadow-md mb-2" src="../../../assets/anonymous.jpg" loading="lazy">
        }
        
        <div class="mt-4 w-full">
          <label class="block mb-2 text-sm font-medium text-gray-700" for="file_input">Change Profile Picture</label>
          <div class="flex items-center gap-2">
            <input (change)="onFileSelected($event)" id="file_input" type="file" class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-medium file:bg-hard_purple/10 file:text-hard_purple hover:file:bg-hard_purple/20 cursor-pointer">
          </div>
          <p class="mt-1 text-xs text-gray-500">SVG, PNG, or JPG (Max 5MB)</p>
        </div>
      </div>

      <!-- Email Field -->
      <div class="relative z-0 w-full mb-6 group">
        <input formControlName="email" type="email" id="floating_email" class="block py-2.5 px-3 w-full text-sm text-gray-900 bg-transparent rounded-lg border border-gray-300 focus:ring-2 focus:ring-hard_purple/50 focus:border-hard_purple peer" placeholder=" " required />
        <label for="floating_email" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-2 left-3 origin-[0] bg-white px-1 peer-focus:px-1 peer-focus:text-hard_purple peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4">Email address</label>
      </div>

      <!-- Password Fields -->
      <div class="grid gap-4 mb-6">
        <div class="relative z-0 w-full group">
          <input formControlName="password" type="password" id="floating_password" class="block py-2.5 px-3 w-full text-sm text-gray-900 bg-transparent rounded-lg border border-gray-300 focus:ring-2 focus:ring-hard_purple/50 focus:border-hard_purple peer" placeholder=" " required />
          <label for="floating_password" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-2 left-3 origin-[0] bg-white px-1 peer-focus:px-1 peer-focus:text-hard_purple peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4">Password</label>
        </div>
        <div class="relative z-0 w-full group">
          <input formControlName="repeat_password" type="password" id="floating_repeat_password" class="block py-2.5 px-3 w-full text-sm text-gray-900 bg-transparent rounded-lg border border-gray-300 focus:ring-2 focus:ring-hard_purple/50 focus:border-hard_purple peer" placeholder=" " required />
          <label for="floating_repeat_password" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-2 left-3 origin-[0] bg-white px-1 peer-focus:px-1 peer-focus:text-hard_purple peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4">Confirm password</label>
        </div>
      </div>

      <!-- Name Fields -->
      <div class="grid md:grid-cols-2 md:gap-4 mb-6">
        <div class="relative z-0 w-full group">
          <input formControlName="firstname" type="text" id="floating_first_name" class="block py-2.5 px-3 w-full text-sm text-gray-900 bg-transparent rounded-lg border border-gray-300 focus:ring-2 focus:ring-hard_purple/50 focus:border-hard_purple peer" placeholder=" " required />
          <label for="floating_first_name" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-2 left-3 origin-[0] bg-white px-1 peer-focus:px-1 peer-focus:text-hard_purple peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4">First name</label>
        </div>
        <div class="relative z-0 w-full group">
          <input formControlName="lastname" type="text" id="floating_last_name" class="block py-2.5 px-3 w-full text-sm text-gray-900 bg-transparent rounded-lg border border-gray-300 focus:ring-2 focus:ring-hard_purple/50 focus:border-hard_purple peer" placeholder=" " required />
          <label for="floating_last_name" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-2 left-3 origin-[0] bg-white px-1 peer-focus:px-1 peer-focus:text-hard_purple peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4">Last name</label>
        </div>
      </div>

      <!-- Birthdate Field -->
      <div class="relative z-0 w-full mb-8 group">
        <input formControlName="birthdate" type="date" id="floating_dob" class="block py-2.5 px-3 w-full text-sm text-gray-900 bg-transparent rounded-lg border border-gray-300 focus:ring-2 focus:ring-hard_purple/50 focus:border-hard_purple peer" required />
        <label for="floating_dob" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-2 left-3 origin-[0] bg-white px-1 peer-focus:px-1 peer-focus:text-hard_purple peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4">Date of birth</label>
      </div>

      <!-- Submit Button -->
      <button (click)="updateClick()" type="submit" class="w-full text-white bg-hard_purple hover:bg-hard_purple/90 focus:ring-4 focus:ring-hard_purple/50 font-medium rounded-lg text-sm px-5 py-3 transition-all duration-200 transform hover:scale-[1.01] focus:outline-none shadow-md">
        Update Profile
      </button>
    </form>
  </div>
</div>
